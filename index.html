<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eldritch-helper</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ancient-row">
        <button class="start-button">Старт</button>
        <div class="ancient">
          <a href="#"><img src="./assets/Ancients/Azathoth.png" alt="" /></a>
        </div>
        <div class="ancient">
          <a href="#"><img src="./assets/Ancients/Cthulthu.png" alt="" /></a>
        </div>
        <div class="ancient">
          <a href="#"><img src="./assets/Ancients/IogSothoth.png" alt="" /></a>
        </div>
        <div class="ancient">
          <a href="#"
            ><img src="./assets/Ancients/ShubNiggurath.png" alt=""
          /></a>
        </div>
      </div>
      <div class="difficulty">
        <div class="difficulty__title">
          <h2>Выберите уровень сложности</h2>
        </div>
        <ul class="difficulty__list">
          <li class="difficulty__level very-easy" id="very-easy">
            <a href="#">Очень легкий</a>
          </li>
          <li class="difficulty__level easy" id="easy">
            <a href="#">Легкий</a>
          </li>
          <li class="difficulty__level normal" id="normal">
            <a href="#">Средний</a>
          </li>
          <li class="difficulty__level hard" id="hard">
            <a href="#">Высокий</a>
          </li>
          <li class="difficulty__level very-hard" id="very-hard">
            <a href="#">Очень высокий</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
